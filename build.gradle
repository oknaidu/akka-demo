apply plugin: 'java'
apply plugin: 'eclipse'
sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
   }
}
sourceCompatibility = 1.8

repositories {
   jcenter()
}

dependencies {
 
   compile group: 'com.typesafe.akka', name: 'akka-actor-typed_2.12', version: '2.5.13'
 
 
}

jar {
   manifest {
      attributes 'Main-Class': 'com.example.main.Application'
   }
}
